name: Smoketest tensorflow-notebook
on:
  pull_request:
jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Start the test environment
        run: |
          cd example
          docker-compose up
      - name: Wait for database readiness...
        uses: whatnick/wait-action@master
        with:
          time: '40s'
      - name: Run the test notebook
        run: docker exec -u root -it $(docker ps --filter name=example_notebook --format '{{.ID}}') jupyter nbconvert --to notebook --execute Test.ipynb